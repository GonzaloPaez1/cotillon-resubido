<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        content="cotillon, dulce y salado, reposteria, carnaval,artículos de cotillón, carnaval carioca, repostería, golosinas, descartables, manualidades, artículos de Hogar-Bazar">
    <meta name="description"
        content="Somos una organización mayorista dedicada a la venta de artículos de cotillón, carnaval carioca, repostería, golosinas, descartables, manualidades y artículos de Hogar-Bazar">

    <!-- CSS only -->

    <link rel="shortcut icon" href="../imagenes/logo.jpeg" type="image/x-icon">
    
    <title>Dulce y salado</title>
</head>
<main>
    <!-- FORMULARIO DE REGISTRO -->
    <h2>Registrate</h2>
    <section class="mx-5 mb-5">
        <form class="register">
            <div class="mb-3">
                <label class="form-label" for="username">Usuario</label>
                <input type="text" class="form-control" id="username" required>
                <div id="avisoUsername"></div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div id="avisoEmail"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password2">Repite la contraseña</label>
                <input type="password" class="form-control" id="password2" required>
                <div id="avisoPassword"></div>
            </div>
            <input class="form-check-input"  type="checkbox" disabled="" checked="">
            <label>Aceptas nuestros <a href="">Términos y condiciones</a></label>
            <br>
            <div>
                <input class="form-check-input" type="checkbox" id="checkBox">
                <label class="form-check-label">Suscribite al newsletter</label>
            </div>
            <br>
            <div class="mb-3 form-check">
                <button type="submit" class="btn btn-info" id="registrar">enviar</button>
            </div>
           
            <span>¿Ya tienes cuenta? <a href="../index.html">Inicia Sesion</a></span>
        </form>
    </section>
 
</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

</script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/register.js"></script>

</body>

</html>
